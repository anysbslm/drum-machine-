<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script>
        function play(str) {
            if(str === "q" || str === "Q"){
                document.getElementById('display').innerHTML = "heater1";
            } else if (str === "w" || str === "W"){
                document.getElementById('display').innerHTML = "heater2";
            }else if (str === "e" || str === "E"){
                document.getElementById('display').innerHTML = "heater3";
            }else if (str === "a" || str === "A"){
                document.getElementById('display').innerHTML = "heater4";
            }else if (str === "s" || str === "S"){
                document.getElementById('display').innerHTML = "clap";
            }else if (str === "d" || str === "D"){
                document.getElementById('display').innerHTML = "open-hh";
            }else if (str === "z" || str === "Z"){
                document.getElementById('display').innerHTML = "kick n hat";
            }else if (str === "x" || str === "X"){
                document.getElementById('display').innerHTML = "kick";
            }else if (str === "c" || str === "C"){
                document.getElementById('display').innerHTML = "closed-hh";
            }

        var audio = document.getElementById(str);
        audio.play();
        }

        window.document.onkeyup = function(event){
           let keystroke = event.key;
            if(keystroke === "q" || keystroke === "Q"){
                play("Q");
            } else if (keystroke === "w" || keystroke === "W"){
                play("W");
            }else if (keystroke === "e" || keystroke === "E"){
                play("E");
            }else if (keystroke === "a" || keystroke === "A"){
                play("A");
            }else if (keystroke === "s" || keystroke === "S"){
                play("S");
            }else if (keystroke === "d" || keystroke === "D"){
                play("D");
            }else if (keystroke === "z" || keystroke === "Z"){
                play("Z");
            }else if (keystroke === "x" || keystroke === "X"){
                play("X");
            }else if (keystroke === "c" || keystroke === "C"){
                play("C");
            }
        }

</script>
</head>
<body id="drum-machine">
    <div class="container text-center">

    <div id="display" class="card-body py-3">The display is currently empty</div>
        <button onclick="play('Q')" class="drum-pad btn btn-success" id="heater1">Q
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
        </button>
        <button onclick="play('W')" class="drum-pad btn btn-success" id="heater2">W
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
        </button>
        <button onclick="play('E')" class="drum-pad btn btn-success" id="heater3">E
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
        </button>
        <button onclick="play('A')" class="drum-pad btn btn-success" id="heater4">A
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
        </button>
        <button onclick="play('S')" class="drum-pad btn btn-success" id="clap">S
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
        </button>
        <button onclick="play('D')" class="drum-pad btn btn-success" id="open-hh">D
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
        </button>
        <button onclick="play('Z')" class="drum-pad btn btn-success" id="kicknhat">Z
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
        </button>
        <button onclick="play('X')" class="drum-pad btn btn-success" id="kick">X
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
        </button>
        <button onclick="play('C')" class="drum-pad btn btn-success" id="closed-hh">C
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
        </button>






    </div>

    
</div>











<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
